<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    <h1>Demo : javascript Boolean</h1>
    <script>
        var yes=true;
        var no=false;

        if(yes){
            alert("code run");
        }

        if(no){
            alert("code not run");
        }
        alert(2<2);
        alert(2<2);
        alert(2==2);
    </script>
</body>
</html>
