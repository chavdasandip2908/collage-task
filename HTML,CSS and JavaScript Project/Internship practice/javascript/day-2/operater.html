<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>demo:javascrip operater</h1>
    <script>
        var a = 33;
        var b = 10;
        var c = "test";

        var linebreak = "<br />";

        document.write("a+b=");
        result = a + b;
        document.write(result);
        document.write(linebreak);

        document.write("a-b=");
        result = a - b;
        document.write(result);
        document.write(linebreak);

        document.write("a/b=");
        result = a / b;
        document.write(result);
        document.write(linebreak);

        document.write("a*b=");
        result = a * b;
        document.write(result);
        document.write(linebreak);

        document.write("a%b=");
        result = a % b;
        document.write(result);
        document.write(linebreak);

        document.write("a+b+c=");
        result = a + b + c;
        document.write(result);
        document.write(linebreak);

        a = ++a;
        document.write("++a=");
        result = ++a;
        document.write(result);
        document.write(linebreak);

        b = --b;
        document.write("--b=");
        result = --b;
        document.write(result);
        document.write(linebreak);

        // var a = 33;
        // var b = 10;

        var linebreak = "<br />";

        document.write("a==b=");
        result = a == b;
        document.write(result);
        document.write(linebreak);

        document.write("a!=b=");
        result = a != b;
        document.write(result);
        document.write(linebreak);

        document.write("a>b=");
        result = a > b;
        document.write(result);
        document.write(linebreak);


        // document.write("a<b=");
        document.write("a lessthan b=");
        result = a < b;
        document.write(result);
        document.write(linebreak);

        document.write("a>=b=");
        result = a >= b;
        document.write(result);
        document.write(linebreak);

        document.write("a<=b=");
        result = a <= b;
        document.write(result);
        document.write(linebreak);


        // var a = 33;
        // var b = 10;

        var linebreak = "<br />";

        document.write("a==b&&a==b=");
        result = (a == b && a == b);
        document.write(result);
        document.write(linebreak);

        document.write("a==b||a>b=");
        result = (a == b || a > b);
        document.write(result);
        document.write(linebreak);

        document.write("a==b&&a>b=");

        result = !(a == b && a > b);
        document.write(result);
        document.write(linebreak);


        // var a = 10;
        // var b = 11;

        var linebreak = "<br />";

        document.write("a&b=>");
        result = (a & b);
        document.write(result);
        document.write(linebreak);

        document.write("a|b=>");
        result = (a | b);
        document.write(result);
        document.write(linebreak);

        document.write("a^b=>");
        result = (a ^ b);
        document.write(result);
        document.write(linebreak);
    </script>

</body>

</html>
