<body>
    <script>
        var a =33;

        var c = "test";

        var linebreak = "<br>";
        var result =a+b;
        document.write("a + b ="+ result);

        var result =a-b;
        document.write("a - b ="+ result);

        var result =a*b;
        document.write("a * b ="+ result);
        document.write(linebreak);

        document.write(linebreak);

        var result =--b;
        document.write("--b ="+ result);
        document.write(linebreak);

        document.write(linebreak);
        
        var result = a>=b;
        document.write("a>=b ="+ result);
        document.write(linebreak);
        
        var result = a>b && a==b;
        document.write(" a>b && a==b ="+ result);
        document.write(linebreak);

        var result = a>b || a==b;
        document.write(" a>     b || a==b ="+ result);
        document.write(linebreak);
        
        var result = !(a==b);
        document.write("!(a==b)="+ result);
        document.write(linebreak);
        a=2;b=3;
        var result = a&b;
        document.write("a&b ="+ result);
        document.write(linebreak);

        var result = a|b;
        document.write("a|b ="+ result);
