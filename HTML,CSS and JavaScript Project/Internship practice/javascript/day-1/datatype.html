<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Demo : Number in javascript</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <script>
        var int =100;
        var float=100.5;
        var hex = 0xfff;
        var exponential= 2.56e3;
        var octal =030;
        var str1=" hello world !"
        document.getElementById("p1").innerHTML=int +" int";
        document.getElementById("p2").innerHTML=float +" float";
        document.getElementById("p3").innerHTML=hex  +" hex";
        document.getElementById("p4").innerHTML=exponential  +" exponential";
        document.getElementById("p5").innerHTML=octal  +" octal";
        document.getElementById("p6").innerHTML=str1 ;
    </script>
</body>
</html>
