
<!DOCTYPE html>
<html lang="en">
<head>
    <title>js keypress validation</title>a
</head>
<body>
    <p>
        Numeric value:
        <input type="text" id="text1" onkeypress="return IsNumeric(event);">
        <span id="text1error" style="color: red;display:none ;">*input digit(0-9)</span>
    </p>
    <p>
        string value:
        <input type="text" id="text2" onkeypress="return IsString(event);">
        <span id="text2error" style="color: red;display: none;">*type the character:</span>
    </p>
    <input type="submit">
    <script>
        var specialkeys=new Array() ;
        console.log(specialkeys);
     function IsNumeric(e){
         var keyCode = e.which;
         var value = ((keyCode>=48 && keyCode<=57) || specialkeys.indexOf(keyCode)!=-1);
         document.getElementById("text1error").style.display=value?"none":"inline";
         return value;
     }
     function IsString(e){
         var keyCode = e.which;
         var value = ((keyCode>=64 && keyCode<=91)||(keyCode>=96 & keyCode<=123)!=0);
         document.getElementById("text2error").style.display=value?"none":"inline";
         return value;
     }
     </script>
</body>
</html>
