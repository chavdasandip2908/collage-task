<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Define Function</title>
</head>
<body>
    
    <script>
        
        var str = "Hello World !";
        // charAt
        document.write("<br>first character :" + str.charAt(0) );
        // document.write("<br>first character :" + str.charAt(1));
        // document.write("<br>first character :" + str.charAt(2));
        // document.write("<br>first character :" + str.charAt(3));
        // document.write("<br>first character :" + str.charAt(4));
        // document.write("<br>first character :" + str.charAt(5));
        // document.write("<br>first character :" + str.charAt(6));

        // split
        // document.write("<br>first character :" + str.split(" ") );

        // indexOf
        document.write("<br>index of H : " + str.indexOf("H") ); //0
        document.write("<br>index of World : " + str.indexOf("World") ); //6
        // document.write("<br>index of H : " + str.indexOf("H") ); //0

        
    </script>
</body>
</html>
