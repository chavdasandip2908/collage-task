<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        body{
            background-color: khaki;
        }
        .main{
            height: 1000px;
            width: 1000px;
            background-color: rgb(165, 121, 121);
        }
        .child{
            height: 500px;
            width: 500px;
            background-color: rgb(81, 158, 194);
            margin-top: 20PX;
            margin-bottom: 20PX;
            margin-left: 20PX;
            margin-right: 20PX;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="child"></div>
    </div>
</body>
</html>
